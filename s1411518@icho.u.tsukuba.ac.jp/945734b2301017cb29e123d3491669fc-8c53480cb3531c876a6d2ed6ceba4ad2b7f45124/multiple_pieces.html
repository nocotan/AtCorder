<!DOCTYPE html>
<html>
<head>
    <title>Visualizer for Multiple Pieces - RCO presents 日本橋ハーフマラソン 予選</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="bootstrap.min.css">
</head>
<body>

<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand">Multiple Pieces</a>
        </div>

        <div class="collapse navbar-collapse">
            <div class="navbar-form navbar-left">
                <div class="form-group">
                    <label for="file1">入力ファイル</label><input id="file1" class="form-control" style="width: 25ex" type="file"/>
                </div>
                <div class="form-group">
                    <label for="file2">出力ファイル</label><input id="file2" class="form-control" style="width: 25ex" type="file"/>
                </div>
                <button id="run" type="submit" class="btn btn-default btn-primary">RUN</button>
            </div>
            <div class="navbar-form navbar-right">
                <div class="form-group">
                    <label for="result">結果: </label>
                </div>
                <div class="form-group">
                    <input id="result" class="form-control" type="text" readonly="readonly" style="width: 20ex" />
                </div>
            </div>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->

</nav>
<div id="wrapper" style="padding: 1ex">
    <canvas id="canvas" style="width: 800px; height: 800px;"></canvas>
</div>
<script src="./multiple_pieces.js" type="text/javascript"></script>
</body>
</html>
